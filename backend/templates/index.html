<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Account Detector</title>
    <script>
        async function checkAccount() {
            let userData = {
                name: document.getElementById("name").value,
                statuses_count: parseFloat(document.getElementById("statuses_count").value) || 0,
                followers_count: parseFloat(document.getElementById("followers_count").value) || 0,
                friends_count: parseFloat(document.getElementById("friends_count").value) || 0,
                favourites_count: parseFloat(document.getElementById("favourites_count").value) || 0,
                listed_count: parseFloat(document.getElementById("listed_count").value) || 0,
                created_at: document.getElementById("created_at").value || "unknown",
                profile_image_url: document.getElementById("profile_image_url").value.toLowerCase() === "yes" ? "exists" : null
            };

            try {
                let response = await fetch("/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(userData)
                });

                let result = await response.json();
                
                if (result.error) {
                    document.getElementById("result").innerText = "Error: " + result.error;
                } else {
                    document.getElementById("result").innerText = `Account Name: ${result.name}\nAccount is likely: ${result.result}`;
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("result").innerText = "An error occurred. Please try again.";
            }
        }
    </script>
</head>
<body>
    <h1>Fake Account Detector</h1>
    
    <label>Name:</label> <input type="text" id="name"><br>
    <label>Statuses Count:</label> <input type="number" id="statuses_count"><br>
    <label>Followers Count:</label> <input type="number" id="followers_count"><br>
    <label>Friends Count:</label> <input type="number" id="friends_count"><br>
    <label>Favourites Count:</label> <input type="number" id="favourites_count"><br>
    <label>Listed Count:</label> <input type="number" id="listed_count"><br>
    <label>Created At:</label> <input type="date" id="created_at"><br>
    <label>Profile Image? (yes/no):</label> <input type="text" id="profile_image_url"><br>

    <button onclick="checkAccount()">Check Account</button>
    <p id="result" style="font-weight: bold; color: blue;"></p>
</body>
</html>
